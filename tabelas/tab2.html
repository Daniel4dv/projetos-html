<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 2</title>
</head>

<style>

    table{
        width: 300px;
        border-collapse: collapse;
        text-align: center;
    }
    td{
        border: 2px solid black;
        padding: 10px;
    }

</style>

<body>
    
<table>
    <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
    </tr>

    <tr>
        <td rowspan="4">C</td>
        <td>D</td>
        <td>E</td>
        <TD>F</TD>
       
    </tr>

    <tr>

        <td>G</td>
        <td>H</td>
        <TD>I</TD>
        
    </tr>

    <tr>

        <td>J</td>
        <td>L</td>
        <TD>M</TD>
        
    </tr>

    <tr>

        <td colspan="4">N</td>
       
    </tr>



</table>

</body>
</html>
