<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>

    <main>

        <section id="tela">

            <div id="img">
                
            </div>

            <div id="inps">

                <img id="logo" src="imagens/Design sem nome.png" alt="logo">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) a Lhe traço Intercâmbios, onde seu sonho é a nossa realização. Faça login para continuar</p>

                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>

                        <input name="login" id="ilogin" type="text" placeholder=" Email ou cpf" autocomplete="email" required maxlength="30">

                        <label style="margin-left: 4px;" for="ilogin">Login</label>
                    </div>


                    <div class="campo">
                        <span id="isenha" class="material-symbols-outlined">lock</span>

                        <input name="senha" id="isenha" type="password" 
                        placeholder=" Sua senha" autocomplete="current-password" required minlength="8"> 

                        <label for="isenha">Senha</label>
                    </div>

                    <div id="bts">
                        <input type="submit" value="Entrar">
                        <a class="botao" href="esqueci.html">Esqueci a senha <span
                        class="material-symbols-outlined">mail</span></a>
                    </div>


                </form>

            </div>


        </section>

    </main>


</body>
</html>
